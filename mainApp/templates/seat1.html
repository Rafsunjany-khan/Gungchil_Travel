<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gungchil Travels Ltd</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 DatePicker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h4 class="text-center text-white bg-dark p-3">Gungchil Travel</h4>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="card mt-2">
            <div class="card-body">
                <h5>{{pnr}}</h5>
<!--                <h5>{{bus}}</h5>-->
                <div class="row card-title">
                    <div class="col-6">
                        <form method="post" action="{% url 'book' %}">
                            {% csrf_token %}
                            <select class="form-select" id="seat" name="seat">
                                {% for y in seat %}
                                <option>{{y.seat_No}}</option>
                                {% endfor %}
                            </select>
                            <input type="text" name="pnr" value="{{pnr}}">
                            <input type="text" name="busno" value="{{bus}}">
                            <input type="text" name="tdate" value="{{date}}">
                            <input type="text" name="depar" value="{{departure}}">
                            <input type="text" name="dest" value="{{destination}}">
                            <input type="text" name="time" value="{{time}}">
                            <input type="text" name="price" value="{{price}}">
                            <input type="submit" value="Booking" class="btn btn-success">
                        </form>
                    </div>
                    <div class="col-6 text-start">
                        <form method="post" action="{% url 'travel' %}">
                                        {% csrf_token %}
<!--                                        <input type="hidden" name="pnr" value="{{x.pnrNo}}">-->
                                        <input type="submit" value="Cancel" class="btn btn-warning">
                                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
