<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<div class="container-fluid">
  <div class="card mt-2">
    <div class="row">
        <h6>Seat No</h6>
      <div class="col-6">{{seat}}</div>
      {% for z in pnrBus %}
      <div class="col-3">{{z.pnrNo}}</div>
      <div class="col-3">{{z.busNo}}</div>
      {% endfor %}
    </div>
  </div>
    <form method="post" action="{% url 'test' %}">
          {% csrf_token %}
      <div class="mb-3">
    <label for="exampleInputIssuedBy" class="form-label">Issued By </label>
    <select name="issuedBy" class="form-select" id="exampleInputIssuedBy" aria-describedby="nameHelp">
            <option value="Hasan Ali">Hasan Ali</option>
            <option value="Emran">Emran</option>
            <option value="Torikul">Torikul</option>
    </select>
  </div>
      <div class="mb-3">
    <label for="exampleInputIssueFrom" class="form-label">Issue From </label>
    <select name="issueFrom" class="form-select" id="exampleInputIssueFrom" aria-describedby="issueFromHelp">
      <option value="Bogura">Bogura</option>
      <option value="Dinajpur">Dinajpur</option>
      <option value="Rangpur">Rangpur</option>
    </select>
  </div>
      <div class="mb-3">
    <label for="exampleInputName" class="form-label">Full Name </label>
    <input type="text" name="fullName" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
  </div>
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
      <div class="mb-3">
    <label for="exampleInputContact" class="form-label">Contact No</label>
    <input type="text" name="contactNo" class="form-control" id="exampleInputContact">
  </div>
      <div class="mb-3">
    <label for="exampleInputAddress" class="form-label">Address</label>
    <input type="text" name="address" class="form-control" id="exampleInputAddress">
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
