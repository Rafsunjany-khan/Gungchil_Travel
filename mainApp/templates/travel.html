<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gungchil Travels Ltd</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 DatePicker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h4 class="text-center text-white bg-dark p-3">Gungchil Travel</h4>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-12">
            <div class="row mb-2">
                 <div class="col-sm-12">
                     {% for x in travel %}
                     <div class="card mt-2">
                        <div class="card-body">
                            <div class="row card-title">
                                <div class="col-6 text-center"><h5>Date: {{x.travelDate}}</h5></div>
                                <div class="col-3 text-center"><h5>PNR No: {{x.pnrNo}}</h5></div>
                                <div class="col-3"><h5>Time: {{x.timeSchedule}}</h5></div>
                            </div>
                            <div class="row">
                                <div class="col-4"><h6>Departure: <span style="text-transform:uppercase;">{{x.departure}}</span> </h6></div>
                                <div class="col-4"><h6>Destination: <span style="text-transform:uppercase;">{{x.destination}}</span> </h6></div>
                                <div class="col-4"><h6 id="price">Price: {{x.price}}<span>à§³</span> </h6></div>
                            </div>
                            <p class="card-text">Bus No: {{x.busNo}}</p>
                            <div class="row">
                                <div class="col-4">
                                    <a href="#" class="btn btn-light text-left">Available Seat: 29</a>
                                </div>
                                <div class="col-4">
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col-4 text-end">
                                            <form method="post" action="{% url 'viewSeat' %}">
                                                {% csrf_token %}
                                                <input type="hidden" name="pnr" value="{{x.pnrNo}}">
                                                <input type="hidden" name="tdate" value="{{x.travelDate}}">
                                                <input type="hidden" name="depar" value="{{x.departure}}">
                                                <input type="hidden" name="dest" value="{{x.destination}}">
                                                <input type="hidden" name="busno" value="{{x.busNo}}">
                                                <input type="hidden" name="time" value="{{x.timeSchedule}}">
                                                <input type="hidden" name="price" value="{{x.price}}">
                                                <input type="submit" value="Seat" class="btn btn-success">
                                            </form>
                                        </div>
                                        <div class="col-4 text-center">
                                            <form method="post" action="{% url 'book' %}">
                                                {% csrf_token %}
                                                <input type="hidden" name="pnr" value="{{x.pnrNo}}">
                                                <input type="submit" value="Booking" class="btn btn-success">
                                            </form>
                                        </div>
                                        <div class="col-4 text-start">
                                            <form method="post" action="{% url 'index' %}">
                                        {% csrf_token %}
<!--                                        <input type="hidden" name="pnr" value="{{x.pnrNo}}">-->
                                        <input type="submit" value="Cancel" class="btn btn-warning">
                                    </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                     {% endfor %}
                 </div>

            </div>

        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
