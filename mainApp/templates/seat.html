<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gungchil Travels Ltd</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 DatePicker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h4 class="text-center text-white bg-dark p-3">Gungchil Travel</h4>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-3 bg-secondary">
                            <input type="button" value="PNR NO: {{pnr}}" class="btn text-light">
                        </div>
                        <div class="col-6 bg-secondary text-center">
                            <input type="button" value="<<< Chose Your Seat >>>" class="btn text-light">
                        </div>
                        <div class="col-3 bg-secondary text-end">
                            <input type="button" value="BUS NO: {{bus}}" class="btn text-light">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <div class="row">
                            <div class="col-10">
                                <form method="post" action="{% url 'book' %}">
                                {% csrf_token %}
                                    <div class="row">
                                        <div class="col-10">
                                            <select class="form-select" id="seat" name="seat">
                                        {% for y in seat %}
                                        <option>{{y.seat_No}}</option>
                                        {% endfor %}
                                    </select>
                                            <input type="hidden" name="pnr" value="{{pnr}}">
                                            <input type="hidden" name="busno" value="{{bus}}">
                                            <input type="hidden" name="tdate" value="{{date}}">
                                            <input type="hidden" name="depar" value="{{departure}}">
                                            <input type="hidden" name="dest" value="{{destination}}">
                                            <input type="hidden" name="time" value="{{time}}">
                                            <input type="hidden" name="price" value="{{price}}">
                                        </div>
                                        <div class="col-2">
                                            <input type="submit" value="Booking" class="btn btn-success">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-2">
                                <form method="post" action="{% url 'index' %}">
                            {% csrf_token %}
<!--                      <input type="hidden" name="pnr" value="{{x.pnrNo}}">-->
                            <input type="submit" value="Cancel" class="btn btn-warning">
                        </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
        <div class="col-3"></div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
